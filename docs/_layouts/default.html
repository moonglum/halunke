<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg  navbar-dark bg-dark mb-1">
        <a class="navbar-brand" href="/">Halunke!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Intro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/number">Number</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/string">String</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/array">Array</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dictionary">Dictionary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/regexp">Regexp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/true-false">True & False</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/function">Function</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/class">Class</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/stdio">Stdio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/web">Web</a>
            </li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="alert alert-primary" role="alert">
          Halunke is Open Source and on <a href="http://github.com/moonglum/halunke">Github</a>.
        </div>
        <h1>{{ page.title }}</h1>
      </header>
      <main>
        {{ content }}
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
